<div class="main-grid">
  <form class="login-box" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Sign in</h2>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required (keydown)="onKeyDown($event)"/>
      <mat-error *ngIf="(!form.get('username')?.valid)??false">Username is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required (keydown)="onKeyDown($event)"/>
      <mat-error *ngIf="!form.get('password')?.valid">Password is required</mat-error>
    </mat-form-field>
    <app-button>Sign in</app-button>
    <div class="or"> or </div>
    <app-button>Continue as guest</app-button>
  </form>
</div>
