<div class="main-grid">
  <form class="login-box" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Sign in</h2>
    <app-input
        style="width: 100%"
        label="Username"
        type="text"
        errorMessage="Username is required"
        [required]="true"
        [control]="$any(form.get('username'))"
        (keyDown)="onKeyDown($event)"
    >
    </app-input>
    <app-input
        style="width: 100%"
        label="Password"
        type="password"
        errorMessage="Password is required"
        [required]="true"
        [control]="$any(form.get('password'))"
        (keyDown)="onKeyDown($event)"
    >
    </app-input>

    <app-button type="submit">Sign in</app-button>
    <div class="or"> or</div>
    <app-button>Continue as guest</app-button>
  </form>
</div>
