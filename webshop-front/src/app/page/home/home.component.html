<div>
  <h1>Greeting</h1>
  <img width="400px" height="400px" [src]="image"/>
  <div [hidden]="!authenticated()">
    <div *ngFor="let user of users">
      <p>name: {{JSON.stringify(user)}}</p>
    </div>
  </div>
  <div [hidden]="authenticated()">
    <p>Login to see your greeting</p>
  </div>
</div>
