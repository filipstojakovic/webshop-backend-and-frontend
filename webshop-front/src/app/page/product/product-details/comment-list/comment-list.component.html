<ng-container *ngIf="isLoggedIn()">
  <form [formGroup]="form" (ngSubmit)="postComment()">
    <app-input style="width: 100%"
               label="Post comment"
               errorMessage="Price is required"
               [required]="true"
               [control]="$any(form.get('message'))"
    >
    </app-input>
    <app-button type="submit">Post comment</app-button>
  </form>
</ng-container>

<mat-card class="comment-card" *ngFor="let comment of comments">
  <mat-card-header>
    <mat-card-subtitle>{{comment.userFirstName + ' ' + comment.userLastName }}</mat-card-subtitle>
    <!--    <mat-card-title>Shiba Inu</mat-card-title>-->
  </mat-card-header>
  <mat-card-content>
    <p>{{comment.message}}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
</mat-card>
