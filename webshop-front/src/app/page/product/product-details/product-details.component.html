<div class="default-style" style="padding: 10px">
  <div style="display: flex; flex-direction: row">
    <div style="width: 50%">
      <ng-container *ngIf="form">
        <form [formGroup]="form">
          <app-input
              style="width: 100%"
              label="Product name"
              type="text"
              errorMessage="Product name is required"
              [required]="true"
              [readonly]=true
              [control]="$any(form.get('name'))"
          >
          </app-input>
          <mat-chip-option *ngIf="product" style="margin-bottom: 22px">{{product.isNew ? "New" : "Used"}}</mat-chip-option>
          <app-input
              style="width: 100%"
              label="Description"
              type="text"
              [readonly]=true
              [control]="$any(form.get('description'))"
          >
          </app-input>

          <app-input
              style="width: 100%"
              label="Price"
              type="number"
              [readonly]=true
              [control]="$any(form.get('price'))"
          >
          </app-input>

          <app-input
              style="width: 100%"
              label="Location"
              type="text"
              [readonly]=true
              [control]="$any(form.get('location'))"
          >
          </app-input>

          <app-input
              style="width: 100%"
              label="Category name"
              type="text"
              [readonly]=true
              [control]="$any(form.get('category'))"
          >
          </app-input>
        </form>
      </ng-container>
    </div>
    <div style="padding: 10px; margin: 10px; width: 50%">
      <carousel style="z-index: 10" arrowsTheme="dark" [autoplay]=false
                *ngIf="product && product.productImages">
        <div *ngFor="let image of product.productImages" class="carousel-cell">
          <img src='{{baseUrl}}/products/{{image.id}}/image'
               alt="no image">
        </div>
      </carousel>
    </div>
  </div>
  <div class="full-width center-container">
    <app-button class="center-items"
                *ngIf="product!=null && !product.isPurchased"
                (btnClick)="purchaseButtonClicked()">Purchase
    </app-button>
  </div>

  <!------------product comments------------------>
  <h2>Comments</h2>
  <div>
    <app-comment-list class="comments-list"
                      style="width: 100%"
                      *ngIf="product"
                      [product]="product!">

    </app-comment-list>
  </div>
</div>
