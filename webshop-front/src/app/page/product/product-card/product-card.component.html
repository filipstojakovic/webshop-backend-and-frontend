<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.seller.firstName + ' ' + product.seller.lastName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content
      style="align-items: center; justify-content: center; display: flex; flex-direction: column">
    <ng-template [ngIf]="product.image && product.image.length>0" [ngIfElse]="altImage">
      <img mat-card-image
           class="product-card-img"
           src="{{product.image}}"
           alt="/assets/product-default-image.png">
    </ng-template>
    <ng-template #altImage>
      <img mat-card-image
           class="product-card-img"
           src="/assets/product-default-image.png" alt="image"
      >
    </ng-template>

    <p>
      {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="likeClick($event)">LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
