<div style="width: 100%">
  <mat-form-field appearance="fill" class="search-input-style">
    <mat-label>Search product</mat-label>
    <input matInput
           (keydown)="onKeyDown($event)"
           [(ngModel)]="searchText"
           (ngModelChange)="this.searchTextUpdate.next($event)"
    />
  </mat-form-field>

  <div class="product-list">
    <ng-container *ngIf="products; else loadingState">
      <ng-container *ngIf="products.length; else noDataState">
        <div *ngFor="let product of products">
          <app-product-card [product]="product"
                            (click)="productCardClick(product)"></app-product-card>
        </div>
      </ng-container>
      <ng-template #noDataState>
        <h2>There is no products to display</h2>
      </ng-template>
    </ng-container>
    <ng-template #loadingState>
      <h2>Loading...</h2>
    </ng-template>
  </div>

  <mat-paginator
      [length]="totalNumber"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25]"
      (page)="onPaginatorChange($event)"
      aria-label="Select page"
      class="mat-mdc-paginator-container"
  ></mat-paginator>
</div>
