<div class="main-grid login-image">
  <form class="center-container" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Activate account</h2>
    <app-input
        style="width: 100%"
        label="Username"
        type="text"
        errorMessage="Username is required"
        [readonly]="true"
        [control]="$any(form.get('username'))"
    >
    </app-input>
    <app-input
        style="width: 100%"
        label="Activation pin"
        type="password"
        errorMessage="Insert four digit pin"
        [required]="true"
        [control]="$any(form.get('pin'))"
        (keyDown)="onKeyDown($event)"
    >
    </app-input>

    <app-button type="submit">Activate</app-button>
    <div class="or">or</div>
    <app-button (btnClick)="backToLogin()">Back to login</app-button>
  </form>
</div>
