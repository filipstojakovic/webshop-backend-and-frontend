<div class="default-style">
  <div class="profile-container">
    <form *ngIf="form" class="center-container" (ngSubmit)="saveChanges()" [formGroup]="form">
      <app-input
          style="width: 100%"
          label="Username"
          type="text"
          [readonly]="true"
          [control]="$any(form.get('username'))"
      >
      </app-input>
      <app-input
          style="width: 100%"
          label="Email"
          [required]="true"
          [readonly]="isReadOnly"
          type="text"
          [control]="$any(form.get('email'))"
      />
      <app-input
          style="width: 100%"
          label="First Name"
          type="text"
          [required]="true"
          [readonly]="isReadOnly"
          [control]="$any(form.get('firstName'))"
      />
      <app-input
          style="width: 100%"
          label="Last Name"
          type="text"
          [required]="true"
          [readonly]="isReadOnly"
          [control]="$any(form.get('lastName'))"
      />
      <app-input
          style="width: 100%"
          label="City"
          type="text"
          [required]="true"
          [readonly]="isReadOnly"
          [control]="$any(form.get('city'))"
      />
    </form>
    <div>
      <img *ngIf="currentUser && currentUser.avatarPath" class="max-image-size"
           src="http://localhost:8080/users/{{currentUser.id}}/image"
           alt="image">
      <img *ngIf="currentUser && currentUser.avatarPath==null"
           class="image-size"
           src="assets/avatar.png"
           alt="image">
    </div>
  </div>
  <div class="profile-button-container">
    <ng-container *ngIf="isReadOnly">
      <app-button type="button" (btnClick)="changeEditMode()">Edit profile
      </app-button>
      <app-button (btnClick)="changePasswordClick()">Change password
      </app-button>
    </ng-container>
    <ng-container *ngIf="!isReadOnly">
      <app-button type="submit" (btnClick)="saveChanges()">Save changes
      </app-button>
      <app-button (btnClick)="changeEditMode()">Cancle
      </app-button>
    </ng-container>
  </div>
</div>
