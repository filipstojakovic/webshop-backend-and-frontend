<form class="center-container container-max-width default-margin" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Contact customer support</h2>
  <app-form-input
      style="width: 100%"
      label="Title"
      type="text"
      errorMessage="Title is required"
      [required]="true"
      [control]="$any(form.get('title'))"
  >
  </app-form-input>

  <mat-form-field class="multiline-style">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput required
              formControlName="message"
              placeholder="Ex. It makes me angry..."></textarea>
    <mat-error *ngIf="displayErrors()">Message text required</mat-error>
  </mat-form-field>


  <div class="default-style default-gap" style="align-items: center">
    <app-button type="submit">Submit</app-button>
    <app-button (btnClick)="clearClick()">Clear</app-button>
  </div>
</form>
