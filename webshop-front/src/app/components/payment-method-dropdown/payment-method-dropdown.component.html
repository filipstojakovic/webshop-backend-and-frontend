<mat-form-field style="width: 100%">
  <mat-label>Choose payment method</mat-label>
  <mat-select [formControl]="selectedPaymentMethodIdControl"
              (selectionChange)="onSelectionChange($event)">
    <mat-option *ngFor="let paymentMethod of paymentMethods" [value]="paymentMethod.id">
      {{paymentMethod.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
