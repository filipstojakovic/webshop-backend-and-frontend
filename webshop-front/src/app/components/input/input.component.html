<mat-form-field appearance="fill" class="input-style">
  <mat-label>{{label}}</mat-label>
  <input matInput
         [readonly]=readonly
         [formControl]="control"
         [type]="type"
         [required]="required"
         [maxlength]="maxLenght"
         (keydown)="onKeyDown()"/>
  <mat-error *ngIf="displayErrors()">{{errorMessage}}</mat-error>
</mat-form-field>
