<mat-form-field [appearance]="getAppearance()" class="input-style">
  <mat-label>{{label}}</mat-label>
  <input matInput
         [formControl]="control"
         [readonly]=readonly
         [placeholder]="hint"
         [type]="type"
         [required]="required"
         [maxlength]="maxLenght"
         (keydown)="onKeyDown()"/>
    <mat-error *ngIf="displayErrors()">{{errorMessage}}</mat-error>
</mat-form-field>
